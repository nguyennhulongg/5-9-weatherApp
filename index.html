<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c260998273.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">     
        <input class="search-box" type="text" placeholder="Search...">
        <div class="err"><h1>Not Found</h1></div>
        <div class="content">
            <h1 class="place">
                <span class="city"></span>
                <span></span>
                <span class="country"></span>
            </h1>
            <p class="time">
                <span></span>
            </p>
            <div class="temp">
                <span class="temp-value"></span>
            </div>
            <div class="short-desc">
                <h3></h3>
            </div>

            <div class="informations">
                <div class="vision detail-informations">
                    <i class="fa-solid fa-eye"></i>
                    <span></span>
                </div>
                <div class="wind detail-informations">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </div>
                <div class="sun detail-informations">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
